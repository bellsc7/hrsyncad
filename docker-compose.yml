      - FTP_PATH=${FTP_PATH:-/}
      - AD_SERVER=${AD_SERVER:-192.168.2.10}
      - AD_PORT=${AD_PORT:-389}
      - AD_USE_SSL=${AD_USE_SSL:-False}
      - AD_DOMAIN=${AD_DOMAIN:-pacifica.local}
