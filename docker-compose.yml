services:
  app:
    build: .
    ports:
      - "5000:5000"
    network_mode: host
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-very-secret-key-for-session}
      - DATABASE_URL=${DATABASE_URL:-postgresql://pacifica:P%40cific%402017@10.20.1.247/hr_sync_db}
      - MYHR_API_URL=${MYHR_API_URL:-https://api.myhr.com/employees}
